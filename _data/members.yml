- name: "Phil Dutton"
  roles: "member, board"
  id: "pdutton"
  bio: "Phil Dutton has been singing in choirs since the age of seven. He received his Bachelor of Arts with Honours in Music at Bishop's University under the tutelage of Professor Philip Cohen. His love of singing brought him to Montreal where for the last eight years he has sung with various ensembles, notably Voces Boreales, Vox Luminosa, and Choeur de Chambre du Quebec with whom he performed at Carnegie Hall as part of the Distinguished Concerts International New York series. He has also appeared with the Metropolitan Orchestra Chorus, Montreal Opera Chorus, Ensemble Telemann and in the concert series Moments Musicaux. He has held church positions at St. Philips Anglican Church, Notre-Dame Basilica, St. Matthias Anglican Church and is currently a section leader at Christ Church Cathedral. In addition to his musical career, Phil is studying to be a potter at Centre du Céramique Bonsecours. "
  email:
