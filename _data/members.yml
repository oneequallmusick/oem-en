- name: "Matthew Milner"
  roles: "former"
  id: "mmilner"
  bio: "Matthew Milner holds a PhD in history from the University of Warwick (Coventry, UK), and a Licentiate in Mediaeval Studies from the Pontifical Institute for Mediaeval Studies (Toronto). He is an historian and digital humanist at McGill University, whose interests focus on the intersections between religious and intellectual life in fifteenth- and sixteenth-century England. Trained in the English choral tradition, he has sung in Cathedral choirs in Canada and the UK. During his time in the UK he sang tenor with the Collegiate Church of St Mary's, Warwick. He is a past member of The Parish Choir of the St John's the Evangelist, Elora; The Gallery Choir of St John the Evangelist, Montreal; and Christ Church Cathedral, Fredericton, as well as The Elora Festival Singers, The Armonico Consort, The University of Guelph Chamber Choir, and is currently a long-standing member of the Montreal-based choir, Voces Boreales. On occasion he sings with the Church of St. Andrew and St. Paul, and Viva Voce. A founding member of One Equall Musick, he has spearheaded the Evensong reconstructions, and the two Wanley-partbook projects."
  email:
  twitter: "milner_matt"
  homepage: "http://www.matthewmilner.name"
  
- name: "Rona Nadler"
  roles: "director"
  id: "rnadler"
  bio: "Originally from Calgary, Rona Nadler enjoys a multi-faceted career in the Montreal music scene. As a harpsichordist, Rona has appeared with Les Voix Baroques, I Musici de Montreal, the McGill Chamber Orchestra, and has performed in the Montreal Baroque Festival, Montreal Bach Festival, Ottawa International Chamber Music Festival, and Arion “Croque Baroque” Series. She is a founding member of Infusion Baroque, winners of the 2014 Early Music America Baroque Performance Competition. In the world of baroque opera, Rona has worked as a vocal coach with Opera McGill and Opera da Camera, and with Compagnie Baroque Mont-Royal as music director of their 2015 and 2016 productions. Since 2014, Rona has been Music Coordinator and Cantorial Soloist at Temple Emanu-El-Beth Sholom. She is also a founding member and Co-Artistic Director of the vocal ensemble One Equall Musick. Rona holds bachelors and masters degrees from McGill University in Harpsichord Performance where she studied with Professor Hank Knox."
  email:
  twitter: 
  homepage:
  
- name: "Alex Ross"
  roles: "member, board"
  id: "aross"
  bio: "Alexander Ross holds his Bachelor's of Music in Organ Performance (honours, outstanding performance in organ) from McGill University having studied with Dr. John Grew, and Prof. Hans-Ola Ericsson. Alex continues his studies by pursuing an Artist Diploma at McGill. He held the position of Organ Scholar at Christ Church Cathedral, Montreal from 2012–2015 but now spends the majority of his time and efforts as an organ builder with Juget-Sinclair facteurs d'orgues. Alex has concertized primarily in Canada, but has also been heard publicly in the United States, and the United Kingdom. He took first prize at the Lynnwood Farnam Organ Competition in the spring of 2015. A lesser known fact about Alex is that he has been known to produce some of the finest cinnamon buns in Montreal."
  email:
  twitter: 
  homepage:
  
- name: "Helen Tucker"
  roles: "former"
  id: "htucker"
  bio: "Helen Tucker holds a M.Mus. degree in organ performance from McGill University, where she studied organ with Hans-Ola Ericsson and improvisation with William Porter. Originally from Sackville, New Brunswick, she completed a Bachelor’s degree at Mount Allison University in 2013, where she studied organ with Dr. Gayle H. Martin, as well as composition and musicology. Helen has been heard as a recitalist around Montreal, Ontario, and the Maritimes, and in July 2015 was awarded 2nd prize at the RCCO National Organ Playing Competition in Winnipeg. She has also been the recipient of several research awards, including a Joseph-Armand Bombardier Canada Graduate Scholarship from SSHRC (2013), as well as a J.E.A. Crake Student Fellowship from Mount Allison University (2012). Helen is currently serving as organ scholar at the Church of St. John the Evangelist in Montreal, as well as chapel organist at the Presbyterian College at McGill. From 2010–2013 she was Director of Music for St. Paul’s Anglican Church in Sackville, New Brunswick."
  email:
