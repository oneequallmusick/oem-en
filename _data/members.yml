- name: "Anna Lewton-Brain"
  roles: "member, board"
  id: "alewton-brain"
  bio: "Anna Lewton-Brain, BA (Vind), MA (Dal) is completing a PhD in English Literature at McGill University, where she teaches courses on poetics and Shakespeare. Her dissertation, entitled “Metaphysical Music: Donne, Herbert, Crashaw, and Seventeenth-Century Song” examines the intersections of music and the Metaphysical poets in Renaissance English literary culture. Anna has maintained a singing career in tandem with her academic pursuits, performing with the King’s College Chapel Choir, Symphony Nova Scotia Chorus, McGill Chamber Orchestra, Music at the Red Roof Bach Cantata Series, and in the Montreal Bach Festival. Her literary and musical vocations intersect frequently: she presented a public lecture on music and poetry at the Montreal Baroque Festival in 2014, performed in a workshop on Renaissance polyphony at the Stratford Shakespeare Festival in June 2015, and lead and sang in a workshop on seventeenth-century poetry and music at the University of Cambridge in July 2015. She is a founding member of One Equall Musick and has lead a number of projects with the ensemble, including the Book of Common Prayer celebratory 350th anniversary Evensong series (2012), the Advent lessons and carols service (2014), and One Equall Musick’s performance at the launch of the Early Modern Conversions Project (2013), an international research project hosted by McGill University (earlymodernconversions.org). Anna has over a decade of professional experience in cathedral and parish choirs, and currently works as a section leader at Christ Church Cathedral, Montreal."
  email:
  twitter: 
  homepage:
  
- name: "Kimberley Lynch"
  roles: "member"
  id: "klynch"
  bio: "Soprano Kimberley Lynch performs frequently in Montreal, her repertoire spanning the baroque era to the 21st century. She is an active performer of contemporary music in concert and recently attended the International Summer Courses for New Music in Darmstadt (summer 2018), and is also is a frequent performer in projects by Montreal’s Earth World Collaborative. Other recent performances include being featured as a soloist in Bach’s Magnificat with the choir of the Church of Saint Andrew and Saint Paul (2017), and several recitals in Montreal and Ottawa in collaboration with Pianist Polina Gubnitskaia. She also appears often in concert with organist Adrian Foster, most recently “A New Earth – Music for soprano and organ” (James United Church, 2017). She holds a masters degree in opera and voice performance from the Schulich School of Music at McGill University (2016) where she was featured in several of Opera McGill’s productions, most notably in the title role of Handel’s opera Rodelinda (winter 2016)."
  email:
