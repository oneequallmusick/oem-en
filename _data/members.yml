- name: "Carole LeDez"
  roles: "member"
  id: "cledez"
  bio: "Carole spent many years living and studying in Europe. After achieving a degree in Performance and Composition at Huddersfield in Yorkshire, she found a niche singing contemporary music. She later decided to exchange leaning over pianos and singing high ‘C’ s for the romantic repertoire of France and Germany, becoming a member of the Ensemble Vocal Michel Piquemal in Paris. Arriving back in Canada, she continued to travel backwards in time and has sung with various early music groups in the Montreal area. She is a founding member of OEM and has recently also joined the medieval ensemble Scholastica. Carole is a soloist with Ensemble Da Capo. She continues to study voice with Lyne Fortin. "
