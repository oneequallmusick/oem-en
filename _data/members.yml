- name: "Christopher Hossfeld"
  roles: "former"
  id: "chossfeld"
  bio: "International composer and conductor Christopher Hossfeld has an inventive compositional style and creates music for many settings, from concert works to music for liturgy or film. An established conductor, he has led both choral and instrumental ensembles with his precise conducting style and commanding knowledge of music. His music has been performed at the Kennedy Center for the Performing Arts in Washington, D. C., Yale and Harvard Universities, and the Longy School of Music in Cambridge, Massachusetts. He is currently working with Montreal’s young company, Opera da Camera, and the vocal ensemble, One Equall Musick, which he founded in 2011."
