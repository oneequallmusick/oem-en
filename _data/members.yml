  homepage:
   
- name: "Duncan Campbell"
  roles: "former"
  id: "dcampbell"
  bio: "Toronto-born Duncan Campbell is continuously falling deeper in love with the place, the people and the music that make up the city of Montreal. Having completed his Bachelor's in classical trumpet at McGill, he is now pursuing an extracurricular education in a broad range of disciplines, including but not limited to salsa, balkan folk, baroque trumpet and renaissance polyphony. He can be found among the teeming throng Sunday mornings at St. Andrew's and St. Paul's, or else riding his bike very quickly and very comfortably through the streets of downtown."
