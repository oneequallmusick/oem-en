- name: "John Giffen"
  roles: "member"
  id: "jgiffen"
  bio: >
    Originaire d'Edmonton en Alberta, le baryton John Giffen est diplômé en chant classique au Conservatoire de musique de Montréal. John se distingue rapidement comme un artiste vocal captivant et émouvant.
    En tant que choriste: Le Chœur de Chambre du Québec, Le Studio de musique ancienne de Montréal, Le Choeur de l'Opéra de Montréal, Le Choeur de l'Orchestre symphonique de Montréal, le chœur de l'église St. Andrew et St. Paul, et One Equall Musick.
    En tant que soliste: Scottish Soldier #1 dans Silent Night avec L'Opera de Montreal; Soliste dans La messe en si mineur avec le Choeur de l'Eglise de St. Andrew et St. Paul, accompagné d'I Musici; Lieder eines fahrenden Gesellen avec l'Orchestre philharmonique des musiciens étudiants de Montréal; Aeneas dans Dido and Aeneas de Purcell avec le Theatre of Early Music; un moine tibétain dans Alexandra, nouvel opéra de Muckle et Settel, avec Chants Libres; Cadmus et Somnus dans Semele de Handel avec la Compagnie Baroque Mont Royal, et le rôle-titre dans Elijah de Mendelssohn avec le Chœur Classique de Montréal à la Maison Symphonique.
