  homepage:

- name: "Rebecca Dowd-Lekx"
  roles: "former"
  id: "rdowd-lekx"
  bio: "Born in Montreal, Rebecca Dowd's first musical career was as a violinist and chorister; she actively pursued both until 2008 when she transitioned to full-time vocal study. Rebecca now specializes in early music performance and received her M.Mus (Historical Performance, McGill) in 2014. A regular performer with the Studio de musique ancienne de Montréal and many other local groups, Rebecca has had the privilege of performing under many talented conductors including Christopher Jackson, Julian Wachner, Iwan Edwards, Adrian Butterfield, and Kevin Mallon. She has also been a chosen participant in masterclasses with noted performers such as Dame Emma Kirkby, Julianne Baird, Ellen Hargis, and Shannon Mercer. Rebecca’s 2015-16 season includes appearances with SMAM, Ensemble Caprice, Aradia Ensemble, and her fulfilling new job as a full-time mother. "
