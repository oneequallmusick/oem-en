- name: "Meaghan Zantingh"
  roles: "member"
  id: "mzantingh"
  bio: "Meagan Zantingh, mezzo-soprano, is equally at ease on stage as a recitalist, an early music performer, and an opera singer. She recently sang the role of Hansel in Opera da Camera’s production of Hänsel und Gretel, and the title role in Handel’s Xerxes. She also sang Hyale in Charpentier’s Actéon with the Compagnie Baroque Mont-Royal last spring. In 2014, she performed the roles of Dafne in Cavalli’s Gli amori di Apollo e di Dafne in Venice, Italy, Dorothée in Massenet’s Cendrillon, and also Athamas in Handel’s Semele in Montreal. Other roles include Sesto and Nireno in Handel’s Giulio Cesare, Nerone in Monteverdi’s L’incoronazione di Poppea, and Cherubino in Mozart’s Le Nozze di Figaro. As a recitalist, she performed in Venice in the Gaetano Callido International Organ Festival. In 2012, she was a semi-finalist in the Froville Baroque Singing Competition in France. A regular interpreter of Bach, Meagan has been a soloist in several Bach cantatas. She sings regularly with Ensemble Caprice, the Studio de Musique Ancienne de Montréal, and Les Violons du Roy."
  email:
