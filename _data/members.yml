- name: "Dave Benson"
  roles: "former"
  id: "dbenson"
  bio: "Dave Benson has been an active member of Montreal’s professional choral community for over 15 years. In that time, he has sung with many of the city’s finest groups, including Viva Voce, the Theatre of Early Music and the Montreal Opera Chorus. He continues to sing regularly with the choir of the Church of St. Andrew and St. Paul and the Montreal Symphony Orchestra chorus. Further afield, he has toured nationally with the Canadian Chamber Choir and the National Youth Choir, and in Germany and Greece with the Stuttgart Festival Ensemble Chorus. He holds a Bachelor’s degree in Voice Performance (High Distinction) from McGill University and is currently completing a doctorate in Sound Recording at the same institution."
