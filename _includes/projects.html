<div id="projects">
{% for year in site.data.projects %}
<h2>{{year.year}}</h2>
<div class="yearprojects">
  {% for project in year.year %}
    <h3>{{project.name}}</h3>
    <p>{{project.description}}</p>
    {% for performance in project.performances %}
    <h4>{{performance.title}}</h4>
    <h5>{{performance.title}}</h5>
    <p>{{project.description}}</p>
    {% endfor %}
  {% endfor %}
  </div>
{% endfor %}
</div>
