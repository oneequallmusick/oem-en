<div id="media">
{% for collection in site.data.media %}
<h2>{{collection.collectionname}} ({{collection.year}})</h2>
<div class="mediacollection">
  {% for item in collection.media %}
    {% if item.source contains 'youtube' %}
      <iframe class="centerautomargin" width="900" height="506" src="https://www.youtube.com/embed/{{item.sourceid}}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
    {% if item.source contains 'soundcloud' %}
      <iframe class="centerautomargin" width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{item.sourceid}}&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=false"></iframe>
    {% endif %}
  {% endfor %}
  </div>
{% endfor %}
</div>
